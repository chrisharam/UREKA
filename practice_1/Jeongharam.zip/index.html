<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .profile-container:hover .profile-image {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="profile-container bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full transform transition-all duration-300">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">자기소개</h1>
        
        <!-- 프로필 이미지 -->
        <div class="flex flex-col items-center mb-6">
            <img id="profile-image" class="profile-image w-32 h-32 rounded-full object-cover border-4 border-purple-500 transition-transform duration-300" src="https://placehold.co/128x128/bdb3d8/ffffff?text=Profile" alt="프로필 이미지">
        </div>

        <!-- 사용자 정보 입력 폼 -->
        <form id="profile-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                <input type="text" id="name" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200">
            </div>
            <div>
                <label for="eureka-process" class="block text-sm font-medium text-gray-700">유레카 과정</label>
                <input type="text" id="eureka-process" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200">
            </div>
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700">자기소개</label>
                <textarea id="bio" rows="4" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200"></textarea>
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200 font-semibold">저장</button>
        </form>
    </div>

    <script>
        // DOMContentLoaded: HTML 문서가 완전히 로드되고 파싱되었을 때 이벤트 발생
        document.addEventListener('DOMContentLoaded', () => {
            const profileForm = document.getElementById('profile-form');

            // 폼 제출(submit) 이벤트 리스너
            profileForm.addEventListener('submit', (e) => {
                // 기본 폼 제출 동작(페이지 새로고침) 방지
                e.preventDefault();

                // 입력 필드 값 가져오기
                const nameInput = document.getElementById('name');
                const eurekaProcessInput = document.getElementById('eureka-process');
                const bioInput = document.getElementById('bio');

                const name = nameInput.value.trim();
                const eurekaProcess = eurekaProcessInput.value.trim();
                const bio = bioInput.value.trim();
                
                // 개발자 도구 콘솔에 입력된 내용을 로그로 출력
                console.log('--- 입력된 프로필 정보 ---');
                console.log('이름:', name);
                console.log('유레카 과정:', eurekaProcess);
                console.log('자기소개:', bio);
                
                // 사용자가 입력한 내용을 저장했다는 메시지를 잠시 보여줌
                const successMessage = document.createElement('div');
                successMessage.textContent = '프로필 정보가 저장되었습니다.';
                successMessage.className = 'mt-4 text-center text-sm font-medium text-green-600';
                profileForm.after(successMessage);
            });
        });
    </script>
</body>
</html>
