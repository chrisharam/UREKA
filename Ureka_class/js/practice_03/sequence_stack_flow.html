<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<h2>Function Sequence</h2>
<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

function myFirst() {
  myDisplayer("Hello");
}

function mySecond() {
  myDisplayer("Goodbye");
}

myFirst();
mySecond();
</script>

</body>
</html>

<!-- 호출시점에, 파라미터가 있다면 객체 생성 & stack처럼 인자값들이 쌓임
'{'' 시점에 생성 -> '}'라는 종료시점을 만나면 stack영역이 사라짐 
함수의 호출 = stack logic으로 처리!
